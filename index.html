<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Formulário - Pet </title>
		<link rel="stylesheet" href="reset.css">
	    <link rel="stylesheet" href="style.css">
		
	</head>
    <body>
    	<header>
	    	<h1> Formulário - Pet </h1>
	    	<img src="logo.png" class="logo">
	    </header>

	     <main>
        	<form> 
        		<label for="nomeespecie"> Espécie do pet </label>
        		<input type="text" id="nomeespecie" class="input-padrao">

        		<label for="nomepet"> Nome do pet </label>
        		<input type="text" id="nomepet" class="input-padrao">

        		<label for="nomeraca"> Raça do pet </label>
        		<input type="text" id="nomeraca" class="input-padrao">
                 
                <label for="idadepet"> Idade do pet </label>
        		<input type="text" id="idadepet" class="input-padrao">

             <div>
        		<p> Seu pet tem... </p>

                <label for="radio-cor1"><input type="radio" name="cores" value="cor2" id="radio-cor1"> Uma cor </label>
        		

        		<label for="radio-cor2"><input type="radio" name="cores" value="cor1" id="radio-cor2"> Duas cores </label>
        		

        		<label for="radio-cor3"><input type="radio" name="cores" value="cor3" id="radio-cor3"> Três cores </label>

        		<label for="radio-cor4"><input type="radio" name="cores" value="cor4" id="radio-cor4"> Mais de três </label>
        		
        	</div>

        		<input type="submit" value="Enviar Formulario">

        	</form>
        </main>

    </body>

</html>
